<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Trailer Popup</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
        <img src="https://images.pexels.com/photos/1117132/pexels-photo-1117132.jpeg?auto=compress&cs=tinysrgb&w=600" alt="bg-img">
      <h1>My TIIDELab Quest</h1>
      <p>
        Why I deserve to be a fellow at TIIDELab <br>
            What specific problem do I intend to solve with the knowledge I hope to gain?
      </p>
      <button class="btn">Dive In</button>
    </div>
    <div class="trailer-container active">
      <video src="thriller 2.mp4" controls="true"></video>
      <i class="fas fa-times fa-2x close-icon"></i>
    </div>
    <script src="script.js"></script>
  </body>
</html>
