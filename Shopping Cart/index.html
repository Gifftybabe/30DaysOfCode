<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Shopping Cart</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="logo 1.png" alt=" project logo">
            <span>GIFFTYBABE</span>
        </div>
        <ul class="nav-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Buzzing</a></li>
            <li><a href="#">Blog</a></li>
        </ul>

        <ul class="nav-right">
            <li><i class="bx bx-search"></i></li>
            <li class="cart"><i class="bx bx-basket"></i></li>
            <li><a href="#"><i class="bx bx-user"></i> Login</a></li>
        </ul>
    </nav>

    <main>
        <div class="item">
            <img src="images/blouse.jpg" alt="Women blazer jacket">
            <div class="dat">
                <p>
                    <strong>Women Casual</strong>
                    <small class="price">&#8358 9,839</small>
                    <small>Summer Shirt</small>
                </p>
                <p>
                    <strong>Size</strong>
                    <p class="in">
                        <span>S</span>
                        <span class="active">X</span>
                        <span>M</span>
                        <span>L</span>
                    </p>
                </p>
                <p>
                    <strong>Color</strong>
                    <p class="in">
                        <span></span>
                        <span></span>
                        <span></span>
                    </p>
                </p>
                <p>
                    <button class="add">Add-Cart</button>
                    <button>Buy-Now</button>
                </p>
            </div>
        </div>

        <div class="item">
            <img src="images/watch.jpg" alt="Women's Wrist Watch and Bracelet">
            <div class="dat">
                <p>
                    <strong>Watch</strong>
                    <small class="price">&#8358 3,799</small>
                    <small>Women's Wrist wear</small>
                </p>
                <p>
                    <strong>Size</strong>
                    <p class="in">
                        <span>S</span>
                        <span class="active">X</span>
                        <span>M</span>
                        <span>L</span>
                    </p>
                </p>
                <p>
                    <strong>Color</strong>
                    <p class="in">
                        <span></span>
                        <span></span>
                        <span></span>
                    </p>
                </p>
                <p>
                    <button class="add">Add-Cart</button>
                    <button>Buy-Now</button>
                </p>
            </div>
        </div>

        <div class="item">
            <img src="images/shoe.jpg" alt="Women High Heels">
            <div class="dat">
                <p>
                    <strong>Shoe</strong>
                    <small class="price">&#8358 17,358</small>
                    <small>Women High Heels</small>
                </p>
                <p>
                    <strong>Size</strong>
                    <p class="in">
                        <span>38</span>
                        <span class="active">40</span>
                        <span>39</span>
                        <span>42</span>
                    </p>
                </p>
                <p>
                    <strong>Color</strong>
                    <p class="in">
                        <span></span>
                        <span></span>
                        <span></span>
                    </p>
                </p>
                <p>
                    <button class="add">Add-Cart</button>
                    <button>Buy-Now</button>
                </p>
            </div>
        </div>

        <div class="item">
            <img src="images/bag.jpg" alt="Women Designer Shoulder Bag">
            <div class="dat">
                <p>
                    <strong>Bag</strong>
                    <small class="price">&#8358 7,590</small>
                    <small>Women Designer Shoulder Bag </small>
                </p>
                <p>
                    <strong>Size</strong>
                    <p class="in">
                        <span>B</span>
                        <span class="active">M</span>
                        <span>S</span>
                        <!-- <span></span> -->
                    </p>
                </p>
                <p>
                    <strong>Color</strong>
                    <p class="in">
                        <span></span>
                        <span></span>
                        <span></span>
                    </p>
                </p>
                <p>
                    <button class="add">Add-Cart</button>
                    <button>Buy-Now</button>
                </p>
            </div>
        </div>
    </main>

    <div class="cart-field">
    </div>

<script src="index.js"></script>
</body>
</html>
